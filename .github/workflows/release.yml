name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"
          cache: false

      - name: Show Go version
        run: go version

      - name: Build artifacts
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"   # e.g., v0.1.0
          LDFLAGS="-s -w -X main.toolVersion=${VERSION}"

          rm -rf dist
          mkdir -p dist

          GOOS=linux   GOARCH=amd64 go build -trimpath -ldflags="$LDFLAGS" -o dist/mvv-linux-amd64
          GOOS=linux   GOARCH=arm64 go build -trimpath -ldflags="$LDFLAGS" -o dist/mvv-linux-arm64
          GOOS=darwin  GOARCH=amd64 go build -trimpath -ldflags="$LDFLAGS" -o dist/mvv-darwin-amd64
          GOOS=darwin  GOARCH=arm64 go build -trimpath -ldflags="$LDFLAGS" -o dist/mvv-darwin-arm64
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="$LDFLAGS" -o dist/mvv-windows-amd64.exe

          chmod +x dist/mvv-linux-* dist/mvv-darwin-*

          for target in \
            linux-amd64 \
            linux-arm64 \
            darwin-amd64 \
            darwin-arm64
          do
            stage="dist/pkg-${target}"
            mkdir -p "$stage"
            cp "dist/mvv-${target}" "$stage/mvv"
            chmod +x "$stage/mvv"
            tar -C "$stage" -czf "dist/mvv-${VERSION}-${target}.tar.gz" mvv
            rm -rf "$stage"
          done

          ( cd dist && sha256sum mvv-*.tar.gz mvv-windows-amd64.exe > SHA256SUMS )

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/mvv-${{ github.ref_name }}-linux-amd64.tar.gz
            dist/mvv-${{ github.ref_name }}-linux-arm64.tar.gz
            dist/mvv-${{ github.ref_name }}-darwin-amd64.tar.gz
            dist/mvv-${{ github.ref_name }}-darwin-arm64.tar.gz
            dist/mvv-windows-amd64.exe
            dist/SHA256SUMS
